<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Расчет зарплаты</title>
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
	</head>

	<body>
		<main class="calc-wrapper">
			<div class="container">
				<form id="form">
					<div class="heading">
						<h1 class="heading-title">Калькулятор зарплаты</h1>
						<p class="heading-desc">Базовая цена: 1тонна = 120грн</p>
						<p class="heading-desc">Базовая цена: 1час = 47.61грн</p>
					</div>

					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
							<span class="title__inline">Количество часов :</span>
							<input type="number" min="0" max="200" value="50" id="square-input" class="title__inline input-short" />
							<span class="title__inline">часов за месяц</span>
						</label>
						<input type="range" id="square-range" class="range-input" min="0" max="200" value="50" step="1" />
					</div>

					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
							<span class="title__inline">Количество тонн :</span>
							<input type="number" min="0" max="1000" value="100" id="weith-input" class="title__inline input-short" />
							<span class="title__inline">тонн за месяц</span>
						</label>
						<input type="range" id="weith-range" class="range-input" min="0" max="1000" value="100" step="1" />
					</div>

					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
							<span class="title__inline">Количество человек :</span>
							<input type="number" min="0" max="30" value="10" id="peeple-input" class="title__inline input-short" />
							<span class="title__inline">людишек в тоннаже</span>
						</label>
						<input type="range" id="peeple-range" class="range-input" min="0" max="30" value="10" step="1" />
					</div>

					<!-- Мобильная адаптивность -->
					<div class="calc-section">
						<h4 class="checkbox-wrapper title-bold section-title">Тип работы</h4>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="Слил красочки на:" />
							<div class="title-lite">Сливщик</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="Запаковал красочки на:" checked />
							<div class="title-lite">
								Упаковщик
							</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="Погрузил красочки на:" />
							<div class="title-lite">
								Грузчик
							</div>
						</label>
					</div>

					<!-- Дополнительные опции -->
					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title"> Дополнительный зароботок </label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="ceiling" value="300" />
							<div class="title-lite">
								Разгрузка мела
								<span class="note">+300грн</span>
							</div>
						</label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="walls" value="50" />
							<div class="title-lite">
								Чистка дёж
								<span class="note">+50грн</span>
							</div>
						</label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="floor" value="100" />
							<div class="title-lite">
								Слив дёж
								<span class="note">+100грн</span>
							</div>
						</label>
					</div>
					<!-- // Дополнительные опции -->

					<div class="calc-section">
						<label class="checkbox-wrapper title-bold section-title"> Количество линий на одну упаковачную машину </label>
						<div class="rooms-wrapper">

							<label class="rooms-label">
								<input class="rooms-radio-real" type="radio" name="rooms" value="1" />
								<span class="rooms-radio-fake">1</span>
							</label>

							<label class="rooms-label">
								<input class="rooms-radio-real" type="radio" name="rooms" value="1" checked />
								<span class="rooms-radio-fake">2</span>
							</label>

						</div>
					</div>
				
					<div class="calc-price">
						
						<div class="calc-price-title">Ваша зарплатуля)):</div>
						<b id="raio-text"></b>
						<div class="calc-price-value">
							<span id="total-price">0</span>
							гривен
						</div>
					</div>				
				</form>
			</div>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
